<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script src="scripts/webgl-fmi.js"></script>
	<script src="scripts/shaders.js"></script>
    <script src="scripts/lib/Blob.js"></script>
    <script src="scripts/lib/FileSaver.min.js"></script>
	<script src="scripts/lib/webgl-obj-loader.js"></script>
    <script src="scripts/protocol/constants.js"></script>
    <script src="scripts/protocol/transport_header.js"></script>
    <script src="scripts/protocol/media_header.js"></script>
	<script src="scripts/app.js"></script>
	<script type="text/plain" id="my_cube.obj">
        ####
        #
        #   OBJ File Generated by Blender
        #
        ####
        o my_cube.obj
        v 1 1 1
        v -1 1 1
        v -1 -1 1
        v 1 -1 1
        v 1 1 -1
        v -1 1 -1
        v -1 -1 -1
        v 1 -1 -1
        vn 0 0 1
        vn 1 0 0
        vn -1 0 0
        vn 0 0 -1
        vn 0 1 0
        vn 0 -1 0
        f 1//1 2//1 3//1
        f 3//1 4//1 1//1
        f 5//2 1//2 4//2
        f 4//2 8//2 5//2
        f 2//3 6//3 7//3
        f 7//3 3//3 2//3
        f 7//4 8//4 5//4
        f 5//4 6//4 7//4
        f 5//5 6//5 2//5
        f 2//5 1//5 5//5
        f 8//6 4//6 3//6
        f 3//6 7//6 8//6
    </script>
</head>
<body onload="start()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
    <br><input type="file" id="model-input" />
</body>
</html>
